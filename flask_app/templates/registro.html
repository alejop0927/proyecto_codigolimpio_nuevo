<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Registro de Usuario</h1>

        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" class="form-change-password">
            <div class="form-group">
                <input type="text" name="nombre_usuario" placeholder="Nombre" required class="input-field" />
            </div>
            <div class="form-group">
                <input type="text" name="apellido" placeholder="Apellido" required class="input-field" />
            </div>
            <div class="form-group">
                <input type="email" name="correo" placeholder="Correo" required class="input-field" />
            </div>
            <div class="form-group">
                <input type="password" name="contraseña" placeholder="Contraseña" required class="input-field" />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <ul class="links-list">
            <li><a href="{{ url_for('iniciar_sesion.inicio_sesion') }}">Iniciar Sesión</a></li>
        </ul>
    </div>
</body>
</html>
